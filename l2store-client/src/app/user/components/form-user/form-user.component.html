<div class="form-user">
  <h2>Edit infomation</h2>
  <form (submit)="submit()" [formGroup]="form">
    <div class="form-group">
      <label for="">Firstname</label>
      <input type="text" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="">Lastname</label>
      <input type="text" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="">Gender</label>
      <div class="form-control">
        <input
          type="radio"
          name="gender"
          value="true"
          formControlName="gender"
          [checked]="form.controls['gender'].value == true ? 'checked' : null"
        />
        <label for="">Male</label>
        <input
          type="radio"
          name="gender"
          value="false"
          formControlName="gender"
          [checked]="form.controls['gender'].value == false ? 'checked' : null"
        />
        <label for="">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input type="text" formControlName="address" />
    </div>
    <div class="form-group">
      <label for="">Dob</label>
      <input type="date" formControlName="dob" />
    </div>
    <div class="actions">
      <button type="button" (click)="cancel()">Cancel</button>
      <button type="submit" (click)="submit()">Update</button>
    </div>
  </form>
</div>
