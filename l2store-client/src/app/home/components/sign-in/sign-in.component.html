<div class="sign-in">
  <app-section-title [title]="'Sign in'" [center]="true"></app-section-title>
  <form class="form" (submit)="submit()" [formGroup]="form">
    <p class="error">
      {{
        error == ""
          ? "Please check email or password again and sure your account is actived"
          : ""
      }}
    </p>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" name="email" id="email" formControlName="email" />
      <div
        *ngIf="
          form.get('email')?.invalid &&
          form.get('email')?.errors &&
          (form.get('email')?.dirty || form.get('email')?.touched)
        "
      >
        <small class="error" *ngIf="form.get('email')?.hasError('required')">
          This field is required.
        </small>
        <small class="error" *ngIf="form.get('email')?.hasError('email')">
          Email invalid
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
      <div
        *ngIf="
          form.get('password')?.invalid &&
          form.get('password')?.errors &&
          (form.get('password')?.dirty || form.get('password')?.touched)
        "
      >
        <small class="error" *ngIf="form.get('password')?.hasError('required')">
          This field is required.
        </small>
        <small
          class="error"
          *ngIf="form.get('password')?.hasError('minlength')"
        >
          The minimum length for this field is 6 characters.
        </small>
      </div>
    </div>
    <!-- <div class="action">
      <div class="remember">
        <input
          type="checkbox"
          name="remember"
          id="remember"
          formControlName="remember"
        />
        <label for="">Remember me</label>
      </div>
      <div class="forgot">
        <a routerLink="/forgot-password">Forgot the password?</a>
      </div>
    </div> -->
    <button type="submit" [disabled]="form.invalid">Sign in</button>
    <a routerLink="/sign-up">Create new account</a>
  </form>
</div>
